<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LIT 写真集</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --sand:#fff8f0; --sky:#eaf9ff; --coral:#ff8a7a; --sea:#3cc6ff;
    --ink:#0f172a; --muted:#556581; --border:rgba(15,23,42,.12);
    --card:#ffffffcc;
    --thumb-ratio: 3 / 2;
  }
  *{box-sizing:border-box}
  html,body{margin:0;color:var(--ink);font-family:'Noto Sans JP','Fredoka',system-ui,Segoe UI,Roboto,Arial,sans-serif;min-height:100%}

  .summer-bg{
    position:fixed; inset:0; z-index:-1; pointer-events:none; overflow:hidden;
    background:
      radial-gradient(60% 80% at 100% -10%, #ffe9c2 0%, transparent 65%),
      radial-gradient(60% 70% at -10% 0%, #c9f1ff 0%, transparent 60%),
      linear-gradient(180deg, var(--sand) 0%, var(--sky) 100%);
  }

  .nav{
    position:sticky; top:0; z-index:10;
    display:flex; align-items:center; justify-content:space-between; gap:16px;
    padding:12px 16px;
    background:rgba(255,255,255,.75);
    backdrop-filter:blur(10px) saturate(1.1);
    border-bottom:1px solid var(--border);
  }
  .brand{font-weight:700; letter-spacing:.2px}
  .links{display:flex; gap:10px}
  .links a{
    color:var(--ink); text-decoration:none; padding:8px 12px; border-radius:12px;
    border:1px solid transparent; font-weight:700;
  }
  .links a[aria-current="page"]{background:linear-gradient(135deg, var(--coral), var(--sea)); color:#062b2b}
  .links a:hover{background:rgba(60,198,255,.14); border-color:rgba(60,198,255,.28)}

  .wrap{max-width:1400px; margin:0 auto; padding:16px}
  .block{
    background:var(--card); border:1px solid var(--border); border-radius:18px;
    padding:20px; margin-top:16px;
    box-shadow:0 10px 24px rgba(60,198,255,.12), 0 6px 12px rgba(255,138,122,.10);
    backdrop-filter: blur(6px);
  }

  h1{margin:0 0 6px; font-size:2rem; font-weight:900}
  p.lead{margin:0; color:var(--muted)}
  h2{margin:0 0 10px; font-size:1.4rem}

  .gallery{
    display:grid;
    grid-template-columns:repeat(3, minmax(0,1fr));
    gap:5px;
  }
  @media (max-width: 900px){ .gallery{ grid-template-columns:repeat(2, minmax(0,1fr)) } }
  @media (max-width: 560px){ .gallery{ grid-template-columns:1fr } }

  .figure{
    background:#fff; border:1px solid var(--border); border-radius:16px;
    overflow:hidden; box-shadow:0 10px 24px rgba(60,198,255,.10), 0 6px 12px rgba(255,138,122,.08);
    cursor:pointer; transition:transform .12s ease, box-shadow .12s ease;
  }
  .figure:hover{ transform:translateY(-2px); box-shadow:0 16px 30px rgba(60,198,255,.18), 0 10px 18px rgba(255,138,122,.14); }

  .frame{
    width:100%;
    aspect-ratio: var(--thumb-ratio); /* 3:2 */
    background:#e8eef9;
    display:block;
  }
  .frame img{
    width:100%; height:100%;
    object-fit:cover; display:block;
  }
  .cap{
    padding:10px 12px; font-size:1rem; color:#334155; border-top:1px solid var(--border); background:#fff
  }

  .lightbox{ position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; place-items:center; z-index:40 }
  .lightbox.open{display:grid}
  .lb-box{
    width:min(94vw, 1100px);
    background:#000; border-radius:18px; overflow:hidden; border:1px solid #111827;
    box-shadow:0 24px 60px rgba(0,0,0,.45)
  }
  .lb-img{ width:100%; height:calc(100vh - 160px); object-fit:contain; background:#000; display:block }
  .lb-cap{
    display:flex; gap:8px; align-items:center; padding:10px 12px; background:#0b0f16; color:#e5e7eb
  }
  .lb-cap button{
    margin-left:auto; background:#111827; border:1px solid #1f2937; color:#e5e7eb;
    border-radius:10px; padding:8px 12px; cursor:pointer; font-weight:700
  }
</style>
</head>
<body>

<div class="summer-bg" aria-hidden="true"></div>

<header class="nav" role="navigation">
  <div class="brand"><a href="index.html" style="color:inherit;text-decoration:none;">Photo Gallery</a></div>
  <nav class="links">
    <a href="mentor.html">Mentors・Staff</a>
    <a href="diary.html">Diary</a>
    <a href="photos.html" aria-current="page">Photo Gallery</a>
  </nav>
</header>

<main class="wrap">
  <section class="block">
    <h1>写真ギャラリー</h1>
  </section>

  <section class="block" aria-label="日常写真">
    <h2>日常写真</h2>
    <div id="daily" class="gallery"></div>
  </section>

  <section class="block" aria-label="開発集中">
    <h2>開発集中</h2>
    <div id="focus" class="gallery"></div>
  </section>
</main>

<div class="lightbox" id="lightbox" aria-hidden="true">
  <div class="lb-box" role="dialog" aria-modal="true">
    <img id="lbImg" class="lb-img" alt="">
    <div class="lb-cap">
      <span id="lbText"></span>
      <button id="lbClose" type="button">閉じる</button>
    </div>
  </div>
</div>

<script>
  const dailyPhotos = [
    { src:'gallery/akamon.png', cap:'東大といえば、！赤門だよね！！' },
    { src:'gallery/chuka.png', cap:'中華もぐもぐタイム' },
    { src:'gallery/big.png', cap:'東大のいろいろなビルみれたっ' },
    { src:'gallery/selfi.png', cap:'ステッカー＋ネームタグゲット！'},
    { src:'gallery/team.jpg', cap:'Geminiステッカーみんなゲット！'},
    { src:'day1.jpg', cap:'暑すぎて森の中で泳げそう、'},
    { src:'gallery/hotdog.png', cap:'ホットドッグもぐもぐタイム'},
];
  const focusPhotos = [
    { src:'gallery/1.png', cap:'コード集中タイム' },
    { src:'foc.png', cap:'三日目の開発集中' },
    { src:'Gallery/meet.png', cap:'鑑賞会！' },
  ];


  const dailyEl = document.getElementById('daily');
  const focusEl = document.getElementById('focus');
  const selfiesEl = document.getElementById('selfie');


  function renderGallery(el, list){
    el.innerHTML = list.map((p,i)=>`
      <figure class="figure" data-idx="${i}">
        <div class="frame"><img src="${p.src}" alt="${p.cap || ''}" loading="lazy"></div>
        ${p.cap ? `<figcaption class="cap">${p.cap}</figcaption>` : ''}
      </figure>
    `).join('');
  }

  renderGallery(dailyEl, dailyPhotos);
  renderGallery(focusEl, focusPhotos);
  renderGallery(selfieEl, selfiePhotos);

  const lb = document.getElementById('lightbox');
  const lbImg = document.getElementById('lbImg');
  const lbText = document.getElementById('lbText');
  const lbClose = document.getElementById('lbClose');

  function openLB(src, cap){
    lbImg.src = src; lbImg.alt = cap || '';
    lbText.textContent = cap || '';
    lb.classList.add('open'); lb.setAttribute('aria-hidden','false');
  }
  function closeLB(){
    lb.classList.remove('open'); lb.setAttribute('aria-hidden','true');
    lbImg.src = '';
  }

  function handleClick(e, list){
    const fig = e.target.closest('.figure'); if(!fig) return;
    const idx = +fig.dataset.idx;
    const item = list[idx]; if(!item) return;
    openLB(item.src, item.cap);
  }

  dailyEl.addEventListener('click', e => handleClick(e, dailyPhotos));
  focusEl.addEventListener('click', e => handleClick(e, focusPhotos));
  selfieEl.addEventListener('click', e => handleClick(e, selfiePhotos));
  lbClose.addEventListener('click', closeLB);
  lb.addEventListener('click', e=>{ if(e.target === lb) closeLB(); });
  window.addEventListener('keydown', e=>{ if(e.key === 'Escape') closeLB(); });
</script>
</body>
</html>
